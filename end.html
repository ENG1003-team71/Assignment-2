<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <main>
    <div style="padding:14px">
      <div class="settings" style="text-align:right;margin-top:10px;margin-right:10px">
          <button class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect mdl-button--primary" onclick="location.href='./languages.html';" ><i class="material-icons">language</i></button>
          <div class="divider" style="width:5px;display:inline-block"></div>
          <button class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect mdl-button--primary" onclick="location.href='./addscreen.html';" ><i class="material-icons">settings_applications</i></button>
      </div>
      <div class = "newroute" style="text-align:center;margin-bottom:10px">
        <h1>Route Confirmed!</h1>
        <button class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect mdl-button--primary" onclick="location.href='./home.html';" style="width:125px; height:125px"><i class="material-icons" style="font-size:50px;left:40%">done</i></button>
      </div>
      <br/>
      <div class="oldroutes" style="text-align:left;margin-left:10px">
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--primary" onclick="location.href='./home.html';" style="width:200px">See route</button>
          <br/><br/>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--primary" onclick="location.href='./home.html';" style="width:200px">View past routes</button>
      </div>
    </div>
  </main>
</html>
